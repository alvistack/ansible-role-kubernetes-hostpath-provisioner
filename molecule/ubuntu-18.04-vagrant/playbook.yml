- hosts: all
  remote_user: root
  become: true
  roles:
    - role: bootstrap
    - role: python
    - role: docker
    - role: kubernetes-cni
    - role: kubectl

- hosts: kube-master
  remote_user: root
  become: true
  roles:
    - role: minikube
    - role: kubernetes-addon-manager
    - role: kubernetes-flannel
    - role: kubernetes-hostpath-provisioner

  post_tasks:
    - name: kubectl version
      command: kubectl version
      register: result
      changed_when: result is not succeeded

    - name: setup hostpath as default storageclass
      k8s:
        definition:
          apiVersion: storage.k8s.io/v1
          kind: StorageClass
          metadata:
            name: hostpath
            metadata:
              annotations:
                storageclass.kubernetes.io/is-default-class: true
        state: present
      when: ansible_hostname == groups['kube-master'][0]
      register: result
      changed_when: result is not succeeded

    - name: create pvc
      vars:
        ansible_python_interpreter: "/usr/bin/python3"
      k8s:
        state: "present"
        definition:
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            name: root
            namespace: default
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 100Mi

    - name: create pod
      vars:
        ansible_python_interpreter: "/usr/bin/python3"
      k8s:
        state: "present"
        definition:
          apiVersion: v1
          kind: Pod
          metadata:
            name: busybox
            namespace: default
          spec:
            containers:
              - name: busybox
                image: busybox
                command:
                  - sleep
                  - "3600"
                volumeMounts:
                  - name: root
                    mountPath: /root
            volumes:
              - name: root
                persistentVolumeClaim:
                  claimName: root
